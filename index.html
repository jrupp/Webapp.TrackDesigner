<!DOCTYPE html>
<html>
	<head>
	<title>TrackDesigner</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">

		<link rel="shortcut icon" href="./Resources/Img/appIcon-16.png" />

		<!-- styles -->
		<link href="Resources/Styles/browserReset.css" type="text/css" rel="stylesheet" />
		<link href="Resources/Styles/app.css" type="text/css" rel="stylesheet" />
	</head>
	<body data-ng-view>
		<div class="page">
			<header>
				<h1>Track designer</h1>
				<div class="mainMenu">
					<button id="buttonExport" class="menuItem" title="Export layout (png)">
						<img class="icon" src="Resources/Img/icon-export.png" />
						<span class="label">Export layout (png)</span>
					</button>
					<!--<button id="buttonSave" class="menuItem" title="Save layout ">
						<img class="icon" src="Resources/Img/icon-save.png" />
						<span class="label">Save layout</span>
					</button>-->
				</div>		
			</header>
			<div class="main" id="main">
				<div class="subheader">			
					<div class="elementBrowser" id="shapeTypes"></div>	
				</div>
				<div class="content" id="content">
					<div class="toolbox" id="toolbox">
						<select id="variantTypes" class="menuItem">
						
						</select>
						<button id="buttonRemove" class="menuItem" title="Delete shape">
							<img class="icon" src="Resources/Img/icon-delete-black.png" />
							<span class="label">Delete shape</span>
						</button>
						<button id="buttonRotate" class="menuItem" title="Rotate shape">
							<img class="icon" src="Resources/Img/icon-rotate-black.png" />
							<span class="label">Rotate shape</span>
						</button>
						<button id="moveToFront" class="menuItem" title="Move shape to front">
							<img class="icon" src="Resources/Img/icon-moveToFront-black.png" />
							<span class="label">Move to front</span>					
						</button>					
					</div>
					<div id="drawingMapper" class="workbench">
						<canvas class="canvas" id="layoutArea" width="500" height="500"></canvas>
					</div>
				</div>
			</div>
			<footer>
			</footer>
		</div>
		<script src="Resources/Libraries/RequireJS/require.dev.js" data-main="Main.js"></script>
	</body>
</html>
